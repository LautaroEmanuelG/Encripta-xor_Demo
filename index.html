<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='main.css'>
    <title>Demo Npm Encript-Xor</title>
    <script type="module" src="./dist/algoritmo.js"></script>
</head>

<body>
    <h1>Demo Npm Encript-Xor</h1>
    <button id="toggle-dark-mode" class="btn-dark"></button>
    <div class="container">
        <!-- Bloque 1 -->
        <div class="block-sent block" id="chatA">
            <div class="chat-header">
                <h2>🔒 Emisor</h2>
            </div>
            <div class="chat-messages" id="mensaje1"></div>
            <div class="chat-input">
                <input type="text" id="input1" placeholder="Escribe un mensaje...">
                <button id="enviar1" class="btn-send">Enviar</button>
            </div>
        </div>

        <!-- Interceptador -->
        <div class="block-intercepted block" id="intercepted">
            <div class="chat-header">
                <h2>🛡️ Mensaje interceptado</h2>
            </div>
            <div class="chat-messages" id="interceptador"></div>
        </div>

        <!-- Bloque 2 -->
        <div class="block-received block" id="chatB">
            <div class="chat-header">
                <h2>🔓 Receptor</h2>
            </div>
            <div class="chat-messages" id="mensaje2"></div>
            <div class="chat-input">
                <input type="text" id="input2" placeholder="Escribe un mensaje...">
                <button id="enviar2" class="btn-send">Enviar</button>
            </div>
        </div>
    </div>
</body>

</html>
